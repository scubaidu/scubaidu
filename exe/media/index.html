<body> 
<input type='tel'>
  <script type="text/javascript">
  setTimeout(function(){ window.scrollTo(0, 1);alert('x') }, 0);
  
  var m = MediaMatch()('screen and (orientation:portrait)');
  m.addListener(function(res){  //m状态发生变化就会调用
    handle(res.matches);
  });
  function handle(x){
    if(x){
      document.body.style.background='green';
    }else{
      document.body.style.background='red';
    }
  }
  handle(m.matches)
  
  </script>
</body>
